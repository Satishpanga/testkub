apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: my-namespace
spec:
  ingressClassName: nginx
  rules:
    - host: f.ai4devops.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fullstack-service
                port:
                  number: 3000
    - host: b.ai4devops.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fullstack-service
                port:
                  number: 5000
