apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-frontend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "my-frontend.fullname" . }}
  ports:
    - name: frontend
      port: {{ .Values.service.frontendPort }}
      targetPort: 80
